<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

    <title>Coding Quiz</title>
</head>

<body>
    <!---coding quiz title with button start to game-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscores</a>
        <div class="timer-container">
            <ul class="navbar-nav">
                <li class="nav-item timer"></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <p id="coder">
                    <b><u>Coding Quiz </b></u>
                    <br>

                    try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect
                    answers will penalize your scoretime by ten seconds!
                    <button id="startquiz" class="btn btn-primary">Start Quiz</button>
                </p>
                <br>
                <div id="quiz" style="display: none;">
                    <div id="question">
                        <p>question</p>
                    </div>
                    <div class="Btn-container">
                        <button type="button" class="btn btn-primary" id="A"></button>
                        <button type="button" class="btn btn-success" id="B"></button>
                        <button type="button" class="btn btn-danger" id="C"></button>
                        <button type="button" class="btn btn-warning" id="D"></button>
                    </div>
                    <div class="results"></div>
                </div>
                <div id="submit-page" style="display: none;">
                    <h1>ALL DONE!</h1>
                    <form class="form-inline" id="form">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="save-name" placeholder="name">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
